<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Three.js from CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>
    <div id="ui-layer">
        <header class="glass-card">
            <div class="header-left">
                <div class="logo-box">ðŸ“¡</div>
                <div>
                    <h1>RADAR MONITOR</h1>
                    <p class="subtitle">INDUSTRIAL ENVIRONMENT SCAN</p>
                </div>
            </div>
            <div class="header-right">
                <div class="telemetry">
                    <span class="label">FRAME ID</span>
                    <span id="frame-id" class="value">0</span>
                </div>
                <div id="status-tag" class="status-tag disconnected">
                    <span class="dot"></span>
                    <span class="status-text">DISCONNECTED</span>
                </div>
            </div>
        </header>

        <div class="side-controls glass-card">
            <div class="control-group">
                <label>DATA SOURCE</label>
                <div class="btn-group">
                    <button id="mode-live" class="btn active">LIVE</button>
                    <button id="mode-file" class="btn">FILE</button>
                </div>
            </div>

            <div class="control-group" id="upload-section" style="display: none;">
                <label>DUMMY DATA (.CSV)</label>
                <input type="file" id="csv-upload" accept=".csv" hidden>
                <button onclick="document.getElementById('csv-upload').click()" class="btn btn-upload">UPLOAD
                    DATASET</button>
                <p id="file-name" class="file-name"></p>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="label">OBJECT COUNT</span>
                    <span id="point-count" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">AVG VELOCITY</span>
                    <span id="avg-velocity" class="value">0.0 m/s</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas for Three.js -->
    <canvas id="radar-canvas"></canvas>

    <script type="module" src="app.js"></script>
</body>

</html>
